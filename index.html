<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="c-card">
      <figure class="c-card__figure">
        <img
          class="c-card__image"
          src="./assets/images/illustration-article.svg"
          alt="Blog preview card"
        />
      </figure>
      <div class="c-card__tag">Learning</div>
      <time
        datetime=""
        class="c-card__time"
      >
        Published 21 Dec 2023
      </time>
      <div class="c-card__content">
        <h3 class="c-card__title">HTML & CSS foundations</h3>
        <p class="c-card__text">
          These languages are the backbone of every website, defining the
          structure, content, and presentation.
        </p>
      </div>
      <footer class="c-card__footer">
        <div class="c-card__byline">
          <figure class="c-card__avatar">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Avatar"
              class="c-card__avatar-image"
            />
          </figure>
          <div class="c-card__author">Greg Hooper</div>
        </div>
      </footer>
    </div>
  </body>
</html>
